<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-sky-500">
      <div class="container w-auto p-5 text-3xl bg-white rounded-lg">
        <h1 class="underline underline-offset-8 text-center font-semibold">
          <i class="fa-solid fa-user-plus"></i>
          Register
        </h1>

        <form class="mt-5">
          <div class="">
            <label for="nickname">Nickname</label>
            <input
              id="nickname"
              type="text"
              class="inp"
              placeholder="nickname..."
            />
          </div>

          <div class="mt-3">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              class="inp"
              placeholder="example@gmail.com"
            />
          </div>

          <div class="mt-3">
            <label for="passwd" class="w-full capitalize">password</label>
            <input
              id="passwd"
              type="password"
              class="inp"
              placeholder="password"
            />
          </div>

          <div class="my-3 flex justify-between">
            <div>
              <input id="apply" type="checkbox" />
              <label for="apply" class="cursor-pointer">Apply ...</label>
            </div>
            <a href="#" class="text-blue-500 font-semibold hover:underline"
              >View ...</a
            >
          </div>

          <button class="btn btn-primary w-full p-2 nor">
            <i class="fa-solid fa-right-to-bracket mr-3"></i>regist
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
